<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Practice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Grid Layout Practice</h1>
    <h2>Exercise 1: Basic Grid Layout</h2>
    <div class="g1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <h2>Exercise 2: Variable Grid Layout with Numbers</h2>
    <div class="g2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>

    <h2>Exercise 3: Layout with Nested Grids</h2>
    <div class="g3">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>
            <div class="articles">Articles</div>
            <div class="featured">Featured</div>
        </main>
        <footer>Footer</footer>
    </div>
</body>

</html>
